<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Redirect To Stripe Checkout</title>
    <script src="https://js.stripe.com/v3/"></script>
</head>
<body>
    <script>
        var stripe = Stripe('{{ stripe_public_key }}');
        var sessionId = '{{ sessionId }}';
        stripe.redirectToCheckout({sessionId: sessionId})
    </script>
</body>
</html>
